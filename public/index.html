<script>
    window.addEventListener("load", event => {
        let URL = "/api/announcements"

        fetch(URL)
            .then(statusCheck)
            .then(res => res.json())
            .then(handleProcess)
            .catch(err => console.log(err))
    })

    function handleProcess(responseData) {
        for(i = 0; i < 4; i++) {
            document.querySelector(".title" + (i + 1) + "_1").innerHTML = responseData[i]["a_title"];
            document.querySelector(".title" + (i + 1) +"_2").innerHTML = 
            "Được thêm bởi: <b>" + responseData[i]["a_user"] + "</b> vào ngày: " + responseData[i]["a_date"];
            document.querySelector(".content" + (i + 1)).innerHTML = responseData[i]["a_content"];
        }
    }

    async function statusCheck(res) {
        if (!res.ok) {
            throw new Error(await res.text());
        }
        return res; 
    }
</script>
